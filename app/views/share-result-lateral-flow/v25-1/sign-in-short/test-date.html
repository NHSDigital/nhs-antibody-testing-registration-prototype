{% set version = "v23" %}
{% set pageTitle = "When was the test taken?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}

<!-- div for include from content folder -->
<div id="includedContent1"></div>

  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/share-result-lateral-flow/{{version}}/sign-in-short/barcode" method="post">

        <!-- div for include from content folder -->
        <div id="includedContent"></div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <!-- corresponding html file name included from content folder -->
  <script>
  $(function(){
    $("#includedContent").load("../../content/test-date-switch.html");
  });
  $(function(){
    $("#includedContent1").load("/includes/LFD-account-menu.html");
  });
  </script>


  {% endblock %}
