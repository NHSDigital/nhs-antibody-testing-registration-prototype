{% set version = "v17" %}
{% set pageTitle = "Tell us about the work" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service – your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/test-for-work">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post">

      <h1 class="govuk-heading-l govuk-!-margin-bottom-6">{{ pageTitle }}</h1>


      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="about-work">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-1" name="about-work" type="radio" value="/share-result-lateral-flow/{{version}}/school-name" onclick="setLocation(this);"  {{ checked("about-work-1", "It’s for a college, school or nursery") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-1">
                <strong>It’s for a nursery, school, college, university, childcare provider or other education provider</strong>
                <span id="about-work-hint" class="govuk-hint" style="color: #000000;">
                  This includes temporary staff and volunteers
                </span>
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-2" name="about-work" type="radio" value="/share-result-lateral-flow/{{version}}/nhs-primary" onclick="setLocation(this);"  {{ checked("about-work-2", "It’s for the NHS in England or Northern Ireland") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-2">
                <strong>It’s for the NHS in England, Northern Ireland or Wales</strong>
                <span id="about-work-hint" class="govuk-hint" style="color: #000000;">
                  This includes NHS Trusts, Welsh Health Boards and NHS commissioned services
                </span>
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-4" name="about-work" type="radio" value="/share-result-lateral-flow/{{version}}/social-care-staff" onclick="setLocation(this);"  {{ checked("about-work-4", "It’s for a social care service") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-4">
                <strong>It’s for a social care service</strong>
                <span id="about-work-hint" class="govuk-hint" style="color: #000000;">
                  This includes domiciliary care, care homes, hospices and day care centres
                </span>
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="about-work-5" name="about-work" type="radio" value="/share-result-lateral-flow/{{version}}/employee-wtp" onclick="setLocation(this);"  {{ checked("about-work-5", "It’s not listed") }}>
              <label class="govuk-label govuk-radios__label" for="about-work-5">
                <strong>It’s not listed</strong>
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>
    </div>
  </div>

{% endblock %}
