{% set version = "v19" %}
{% set pageTitle = "What’s the test strip ID number?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service – your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/test-date">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="/share-result-lateral-flow/{{version}}/name" method="post">

            <!-- div for include from content folder -->
            <div id="includedContent"></div>

            </form>
          </div>
        </div>

        <!-- corresponding html file name included from content folder -->
        <script>
          $(function(){
            $("#includedContent").load("../content/barcode.html");
          });
        </script>

{% endblock %}
