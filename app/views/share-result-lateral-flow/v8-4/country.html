{% set version = "v8-4" %}
{% set pageTitle = "Where in the UK do you live?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/share-result-lateral-flow/{{version}}/test-date" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l govuk-!-margin-bottom-3">
                {{ pageTitle }}
              </h1>
            </legend>

            <!-- div for include from content folder -->
            <div id="includedContent"></div>

          </fieldset>
         </div>

         <button class="govuk-button" data-module="govuk-button">Continue</button>

        </form>
      </div>
    </div>

    <!-- corresponding html file name included from content folder -->
    <script>
      $(function(){
        $("#includedContent").load("../content/country.html");
      });
    </script>

{% endblock %}
