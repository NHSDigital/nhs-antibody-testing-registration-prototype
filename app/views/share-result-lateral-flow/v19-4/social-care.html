{% set version = "v19-4" %}
{% set pageTitle = "Which of these best describes you?" %}

{% extends "includes/layout-LFD.html" %}

{% block beforeContent %}

<!-- div for include from content folder -->
<div id="includedContent1"></div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/home-org-use">Back</a>

{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/share-result-lateral-flow/{{version}}/social-care-uon" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l govuk-!-margin-bottom-3">
                {{ pageTitle }}
              </h1>
            </legend>
            <span id="post-code-hint" class="govuk-body">
                If youâ€™re reporting a result for someone else, answer for them.
            </span>
            <div class="govuk-radios govuk-!-margin-top-5">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-1" name="country" type="radio" {{ checked("social-care", "I work in social care") }}>
                <label class="govuk-label govuk-radios__label" for="country-1">
                  I work in social care
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-5" name="country" type="radio" {{ checked("social-care", "I'm a professional visiting a social care service for work") }}>
                <label class="govuk-label govuk-radios__label" for="country-5">
                  I'm a professional visiting a social care service for work
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-4" name="country" type="radio" {{ checked("social-care", "I'm getting help and support from social care services") }}>
                <label class="govuk-label govuk-radios__label" for="country-4">
                  I'm getting care or support from social care services
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-3" name="country" type="radio" {{ checked("social-care", "I'm visiting someone who gets help and support") }}>
                <label class="govuk-label govuk-radios__label" for="country-3">
                  I'm visiting someone who gets care or support
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

  <script>
    $(function(){
      $("#includedContent1").load("/includes/LFD-account-menu.html");
    });
  </script>

{% endblock %}
