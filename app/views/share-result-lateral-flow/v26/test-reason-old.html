{% set version = "v26" %}
{% set pageTitle = "Tell us why you took this test" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/test-for-work">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="/share-result-lateral-flow/{{version}}/employer-uon" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-1" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/school-name" onclick="setLocation(this);" {{ checked("test-reason", "yes") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-1">
                  So I can go to school or college
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-2" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/school-name" onclick="setLocation(this);" {{ checked("test-reason", "no") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-2">
                  Because someone I live with goes to school or college
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-3" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/school-name" onclick="setLocation(this);" {{ checked("test-reason", "no") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-3">
                  Because someone in my support or childcare bubble goes to school or college
                </label>
              </div>
              <div class="govuk-radios__divider">or</div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-5" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/test-reason-2" onclick="setLocation(this);" {{ checked("test-reason", "don't know") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-5">
                  Another reason
                </label>
              </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
