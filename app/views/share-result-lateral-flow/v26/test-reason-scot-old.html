{% set version = "v24" %}
{% set pageTitle = "Tell us why you took this test" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="/share-result-lateral-flow/{{version}}/test-for-work">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form action="/share-result-lateral-flow/{{version}}/employer-uon" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-l">{{ pageTitle }}</h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-1" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/school-name" onclick="setLocation(this);" {{ checked("test-reason", "  To go to school, college or university") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-1">
                  To go to school, college or university
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-2" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);" {{ checked("test-reason", "Someone in the household goes to school or college") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-2">
                  To take part in regular testing (for example for my caring responsibilities, voluntary work or social activities)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-3" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);" {{ checked("test-reason", "As someone in a support or childcare bubble of a student") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-3">
                  To protect someone I live with who is shielding
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-3" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);" {{ checked("test-reason", "As someone in a support or childcare bubble of a student") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-3">
                  For reassurance before social contact (for example visiting family, socialising, beauty appointment or attending an event)
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-4" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/test-date" onclick="setLocation(this);" {{ checked("test-reason", "As a foster carer") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-4">
                  For testing before I travel within the UK
                </label>
              </div>
              <div class="govuk-radios__divider">or</div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="test-reason-5" name="test-reason" type="radio" value="/share-result-lateral-flow/{{version}}/test-reason-2" onclick="setLocation(this);" {{ checked("test-reason", "  Another reason") }}>
                <label class="govuk-label govuk-radios__label" for="test-reason-5">
                  Another reason
                </label>
              </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
