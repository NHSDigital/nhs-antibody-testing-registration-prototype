{% set version = "v1" %}
{% set pageTitle = "Elective care testing" %}

{% extends "includes/layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/elective-care-testing/{{version}}/trust-worker-request/login" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="create-password-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-xl govuk-!-margin-bottom-3">
              {{ pageTitle }}
            </h1>
          </legend>
          <span id="create-password-hint" class="govuk-hint">Your password must be at least 8 characters and contain at least one number, lowercase letter, uppercase letter and special character</span>
          <div class="govuk-form-group">
            <label class="govuk-label" for="password">
              Enter a new password
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="password" name="password" type="text" value="{{ data['password'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="password-confirm">
              Re-enter your new password
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="password-confirm" name="password-confirm" type="text" value="{{ data['password-confirm'] }}">
          </div>
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Create a password</button>

      </form>

    </div>
  </div>

{% endblock %}
