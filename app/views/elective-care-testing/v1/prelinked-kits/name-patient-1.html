{% set version = "v1" %}
{% set pageTitle = "What’s the patient’s name?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
<div class="govuk-phase-banner">
  <p class="govuk-phase-banner__content">
    <strong class="govuk-tag govuk-phase-banner__content__tag">
      alpha
    </strong>
    <span class="govuk-phase-banner__text">
      This is a new service – your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
    </span>
  </p>
</div>

  <a class="govuk-back-link" href="/elective-care-testing/{{version}}/trust-worker-request/check-your-answers-patient-1">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-5">{{ pageTitle }}</h1>

      <form action="/elective-care-testing/{{version}}/trust-worker-request/check-your-answers-patient-1" method="post">

        <fieldset class="govuk-fieldset">
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name-patient-1">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="first-name-patient-1" name="first-name-patient-1" type="text" value="{{ data['first-name-patient-1'] | default('Pete') }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name-patient-1">
              Last name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="last-name-patient-1" name="last-name-patient-1" type="text" value="{{ data['last-name-patient-1'] | default('Smith') }}">
          </div>
        
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
