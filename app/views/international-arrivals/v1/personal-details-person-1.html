{% set version = "v1" %}
{% set pageTitle = "Personal details of the next person" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>
  <a class="govuk-back-link" href="/international-arrivals/{{version}}/people-confirmed">Back</a>


{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl govuk-!-margin-bottom-6">{{ pageTitle }}</h1>

      <form action="/international-arrivals/{{version}}/travel-route-same-person-1" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="name-hint">


          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name-person-1">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="first-name-person-1" name="first-name-person-1" type="text" value="{{ data['first-name-person-1'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name-person-1">
              Last name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="last-name-person-1" name="last-name-person-1" type="text" value="{{ data['last-name-person-1'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="passport-number-person-1">
              Passport number<br>
              <span class="govuk-hint">For example, 502135326</span>
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="passport-number-person-1" name="passport-number-person-1" type="text" value="{{ data['passport-number-person-1'] }}">
          </div>

        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
