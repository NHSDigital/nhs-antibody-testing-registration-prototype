{% set version = "v2" %}
{% set pageTitle = "You can now give out these tests" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
<div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

{% endblock %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-panel govuk-panel--confirmation govuk-!-padding-8 govuk-!-margin-bottom-8">
        <h1 class="govuk-panel__title">{{ pageTitle }}</h1>
      </div>

        <form action="/logresults-web-service/{{version}}/site-operative/qr-code-person" method="post">
            <div class="govuk-radios govuk-!-margin-top-5" style="display: none;">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="number-of-packs-1" name="number-of-packs-1" type="radio" value="" checked>
                </div>
            </div>
            <div class="govuk-radios govuk-!-margin-top-5" style="display: none;">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="number-of-packs-2" name="number-of-packs-2" type="radio" value="" checked>
              </div>
            </div>
            <div class="govuk-radios govuk-!-margin-top-5" style="display: none;">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="number-of-packs-3" name="number-of-packs-3" type="radio" value="" checked>
              </div>
            </div>
            <input class="govuk-input govuk-!-width-two-thirds" id="qr-code-person-1" name="qr-code-person-1" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="qr-code-person-1-confirm" name="qr-code-person-1-confirm" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-1" name="lot-reference-1" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-1-confirm" name="lot-reference-1-confirm" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-2" name="lot-reference-2" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-2-confirm" name="lot-reference-2-confirm" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-3" name="lot-reference-3" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-3-confirm" name="lot-reference-3-confirm" type="text" value="" style="display: none;">
            <button class="govuk-button" data-module="govuk-button">Log another test pack collection</button>
        </form>
        <form action="/logresults-web-service/{{version}}/site-operative/request-approved" method="post">
            <div class="govuk-radios govuk-!-margin-top-5" style="display: none;">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="number-of-packs-1" name="number-of-packs-1" type="radio" value="" checked>
              </div>
            </div>
            <div class="govuk-radios govuk-!-margin-top-5" style="display: none;">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="number-of-packs-2" name="number-of-packs-2" type="radio" value="" checked>
              </div>
            </div>
            <div class="govuk-radios govuk-!-margin-top-5" style="display: none;">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="number-of-packs-3" name="number-of-packs-3" type="radio" value="" checked>
              </div>
            </div>
            <input class="govuk-input govuk-!-width-two-thirds" id="qr-code-person-1" name="qr-code-person-1" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-1" name="lot-reference-1" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-2" name="lot-reference-2" type="text" value="" style="display: none;">
            <input class="govuk-input govuk-!-width-two-thirds" id="lot-reference-3" name="lot-reference-3" type="text" value="" style="display: none;">
            <button class="govuk-button govuk-button--secondary" data-module="govuk-button">Exit</button>
        </form>
      
    </div>
  </div>
{% endblock %}
