{% set version = "v3" %}
{% extends "includes/layout.html" %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

     <p>Dear {{ data['first-name'] | default('John') }},<br><br>
        Enter this code to continue with your coronavirus home test order:<br>
     </p>

     <div class="govuk-inset-text">
        FHJQ9ZK4
     </div>

    </div>
  </div>

{% endblock %}

{% block bodyEnd %}
<div class="proto-action">
  <a href="/lfd-home-ordering/{{version}}/order-home-test-kit/confirm-email-code">
    <div class="proto-action-text govuk-!-margin-left-3">Enter code</div>
  </a>
</div>

{% endblock %}
