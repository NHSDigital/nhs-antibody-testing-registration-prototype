{% set version = "v1" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antigen/{{version}}/global-registration/landline-number-person-1">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/antigen/{{version}}/action3/country-person-1" method="post">
      
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-xl govuk-!-margin-bottom-3">
                What country does {{ data['first-name-person-1'] }} {{ data['last-name-person-1'] }} live in?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-1-person-1" name="country-person-1" type="radio" value="England" {{ checked("country-person-1", "England") }}>
                <label class="govuk-label govuk-radios__label" for="country-1-person-1">
                  England
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-2-person-1" name="country-person-1" type="radio" value="Wales" {{ checked("country-person-1", "Wales") }}>
                <label class="govuk-label govuk-radios__label" for="country-2-person-1">
                  Wales
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-3-person-1" name="country-person-1" type="radio" value="Northern Ireland" {{ checked("country-person-1", "Northern Ireland") }}>
                <label class="govuk-label govuk-radios__label" for="country-3-person-1">
                  Northern Ireland
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="country-4-person-1" name="country-person-1" type="radio" value="Scotland" {{ checked("country-person-1", "Scotland") }}>
                <label class="govuk-label govuk-radios__label" for="country-4-person-1">
                  Scotland
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
