{% set version = "v2" %}
{% set pageTitle = "You're eligible for an antibody test" %}

{% extends "includes/layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">{{ pageTitle }}</h1>
      <p class="govuk-body">You can now sign up for an antibody test.</p>
      <p class="govuk-body">It will take no more than a few minutes to complete sign up.</p>

      <a href="/{{version}}/teacher-registration/have-you-had-symptoms" role="button" draggable="false" class="govuk-button govuk-!-margin-top-4" data-module="govuk-button">
        Continue
      </a>

    </div>
  </div>

{% endblock %}
