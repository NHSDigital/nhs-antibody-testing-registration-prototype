{% set version = "v1" %}
{% set pageTitle = "What's your name?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/antibody/{{version}}/registration/invitation-code">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">{{ pageTitle }}</h1>

      <form action="/antibody/{{version}}/registration/date-of-birth" method="post">

        <fieldset class="govuk-fieldset">

          <span id="nhs-number-hint" class="govuk-hint">
            Enter your full name as it's written on your passport or driving licence
          </span>
        
          <div class="govuk-form-group">
            <label class="govuk-label" for="first-name">
              First name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="first-name" name="first-name" type="text" value="{{ data['first-name'] }}">
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="last-name">
              Last name
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="last-name" name="last-name" type="text" value="{{ data['last-name'] }}">
          </div>
        
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
