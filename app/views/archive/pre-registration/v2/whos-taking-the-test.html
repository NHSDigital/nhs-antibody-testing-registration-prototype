{% set version = "v2" %}
{% set pageTitle = "Who are you registering?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
      <strong class="govuk-tag govuk-phase-banner__content__tag">
        alpha
      </strong>
      <span class="govuk-phase-banner__text">
        This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
      </span>
    </p>
  </div>

  <a class="govuk-back-link" href="/pre-registration/{{version}}/test-when">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/pre-registration/{{version}}/action12/whos-taking-the-test" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-heading-xl govuk-!-margin-bottom-6">{{ pageTitle }}</h1>
            </legend>
            <div class="govuk-radios govuk-!-margin-top-5">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-1" name="whos-taking-the-test" type="radio" value="myself" {{ checked("whos-taking-the-test", "myself") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-1">
                  Myself
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="whos-taking-the-test-2" name="whos-taking-the-test" type="radio" value="someone-else" {{ checked("whos-taking-the-test", "someone-else") }}>
                <label class="govuk-label govuk-radios__label" for="whos-taking-the-test-2">
                  Someone else
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
