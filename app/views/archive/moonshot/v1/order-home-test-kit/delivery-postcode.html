{% set version = "v1" %}
{% set pageTitle = "What is your delivery address?" %}

{% extends "includes/layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/moonshot/v1/order-home-test-kit/home-address-question">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form action="/moonshot/v1//order-home-test-kit/delivery-address" method="post">

        <fieldset class="govuk-fieldset" aria-describedby="delivery-address-postcode-hint">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-heading-l govuk-!-margin-bottom-5">
              {{ pageTitle }}
            </h1>
          </legend>
          <span id="delivery-address-postcode-hint" class="govuk-hint govuk-!-margin-bottom-6">
            This will be the address your test kit is sent to.
          </span>
          <div class="govuk-form-group">
            <label class="govuk-label govuk-!-font-size-24" for="delivery-address-postcode">
              <strong>Postcode</strong>
          </label>
            <input class="govuk-input govuk-input--width-10" id="delivery-address-postcode" name="delivery-address-postcode" type="text" autocomplete="postal-code" value="{{ data['delivery-address-postcode'] }}">
          </div>
        </fieldset>

        <button class="govuk-button" data-module="govuk-button">Find address</button>

      </form>

    </div>
  </div>

{% endblock %}
